    <main>
        <section class="contactSection">
            <div class="titleOfSection hideElementsTop">
                <h2> Kontakt</h2>
                <div class="longLine"></div>
                <div class="shortLine"></div>
            </div>
            <div class="textContact">
                <h3 class="askMe">Masz jakieś pytania?</h3>

            </div>
            <div class="icons">
                <div class="phoneIcone iconsTheSame">
                    <i class="fa-solid fa-phone-flip"></i>
                    <p class="dataDescription">Zadzwoń</p>
                    <p class="data">+48 787212645</p>

                <div class="mailIcone iconsTheSame">

                </div>
                <div class="earthIcone iconsTheSame">

            </div>

            <form class="contact-form" action="https://formsubmit.io/send/jaroszartur3@gmail.com" method="POST">

                <label for="mail">Adres e-mail:</label>
                <input class="textarea" type="mail" id="mail" name="mail" placeholder="Wpisz swój adres email...">


                <label for="msg">Wiadomość:</label>
                <textarea class="textarea" id="msg" name="msg" rows="5" placeholder="Napisz wiadomość..."></textarea>

                <input name="_redirect" type="hidden" id="name" value="http://127.0.0.1:5500/HTML/thanksMessage.html">

                <input value="Wyślij" type="submit"></button>
            </form>




        </section>
